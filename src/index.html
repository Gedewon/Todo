<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
  </head>
  <body>
    <main>
      <section id="head-list">
        <p>Today's To Do</p>
        <span>&#x021BA;</span>
      </section>
      <section id="add-list">
        <label for="add-list"></label>
        <input
          type="text"
          name="add-list"
          id="add-list"
          placeholder="Add to your list...."
        />
      </section>
      <section id="show-list">
        <ul class="todos-list"></ul>
      </section>
      <button>Clear all completed</button>
    </main>
  </body>
</html>
