<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
  <script defer src="main.js"></script></head>
  <body>
    <section>
      <div id="head-list">
        <h2>Today's To Do</h2>
        <span class="refresh">&#x021BA;</span>
      </div>
      <div id="add-list">
        <label for="input-list"></label>
        <input
          type="text"
          name="input-list"
          id="input-list"
          placeholder="Add to your list...."
        />
      </div>
      <div id="show-list">
        <ul class="todos-list"></ul>
      </div>
      <button>Clear all completed</button>
    </section>
  </body>
</html>
